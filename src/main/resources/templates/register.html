<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f7f7f7; }
        .register-form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 350px; }
        input, button { width: 100%; margin: 0.5rem 0; padding: 0.8rem; font-size: 1rem; }
    </style>
</head>
<body>
    <form class="register-form" th:action="@{/register}" method="post" th:object="${user}">
        <h2>Đăng ký</h2>
        <input type="text" placeholder="Tên đăng nhập" th:field="*{username}" required />
        <input type="password" placeholder="Mật khẩu" th:field="*{password}" required />
        <button type="submit">Đăng ký</button>
        <p><a th:href="@{/login}">Quay lại đăng nhập</a></p>
    </form>
</body>
</html>
